<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <h1>Kalorienrechner</h1>
    <form onsubmit="calc(); return false">
        <h3>Body facts</h3>
        <div>
            <label for="age" class="labelInput">Alter:</label>
            <input type="number" name="age" id="age">
        </div>
        <div>
            <label for="weight" class="labelInput">Gewicht:</label>
            <input type="number" name="weight" id="weight">
        </div>
        <div>
            <label for="size" class="labelInput">Größe:</label>
            <input type="number" name="size" id="size">
        </div>
        <div>
            <h3>Gender</h3>
            <input type="radio" name="geschlecht" id="man">
            <label for="man">Männer</label>
            <input type="radio" name="geschlecht" id="woman">
            <label for="woman">Frauen</label>
        </div>
        <div>
            <h3>Activity-level</h3>
            <select name="list" id="list">
                <option value="1.2">Sitzend: wenig oder keine Bewegung</option>
                <option value="1.375">Leicht aktiv: Sport 1-3 Tage/Woche </option>
                <option value="1.55">Mäßig aktiv: Sport an 3-5 Tagen/Woche</option>
                <option value="1.725">Sehr aktiv: Sport an 6-7 Tagen/Woche</option>
                <option value="1.9">Sehr stark aktiv: Sport oder 2X tägliches Training</option>
            </select>
        </div>
        <input type="submit" value="Berechne">
    </form>
    <p id="output"></p>
    <script src="./assets/js/main.js"></script>
</body>

</html>
